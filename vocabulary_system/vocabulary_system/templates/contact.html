

{% block content %}
<nav class="bg-white shadow-md py-4">
    <div class="container mx-auto flex justify-between items-center">
        <a href="/" class="text-2xl font-bold text-blue-500">Vocabulary System</a>
        <ul class="flex space-x-6">
            <li><a href="/login" class="text-gray-600 hover:text-blue-500">Login</a></li>
            <li><a href="/register" class="text-gray-600 hover:text-blue-500">Register</a></li>
            <li><a href="/about" class="text-gray-600 hover:text-blue-500">About</a></li>
            <li><a href="/contact" class="text-gray-600 hover:text-blue-500">Contact</a></li>
        </ul>
    </div>
</nav>
<section class="bg-gray-100 py-16">
    <script src="https://cdn.tailwindcss.com"></script>

    <div class="container mx-auto">
        <h1 class="text-4xl font-bold text-center mb-8">Contact Us</h1>
        <form method="POST" class="max-w-lg mx-auto bg-white p-6 rounded shadow">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Name</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    class="w-full border p-2 rounded focus:outline-none focus:border-blue-500"
                    required
                />
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="w-full border p-2 rounded focus:outline-none focus:border-blue-500"
                    required
                />
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700">Message</label>
                <textarea
                    id="message"
                    name="message"
                    class="w-full border p-2 rounded focus:outline-none focus:border-blue-500"
                    rows="4"
                    required
                ></textarea>
            </div>
            <button
                type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded"
            >
                Submit
            </button>
        </form>
    </div>
</section>
{% endblock %}
