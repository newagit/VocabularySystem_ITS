
<script src="https://cdn.tailwindcss.com"></script>
<div class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-4">Register</h2>
        <p class="text-gray-600 mb-6 text-center">Create a new account</p>
        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-2">Name</label>
                <input type="text" name="name" class="w-full border p-2 rounded focus:outline-none focus:border-blue-500" placeholder="Your Name" required>
            </div>
            <div>
                <label class="block text-gray-700 mb-2">Email</label>
                <input type="email" name="email" class="w-full border p-2 rounded focus:outline-none focus:border-blue-500" placeholder="Your Email" required>
            </div>
            <div>
                <label class="block text-gray-700 mb-2">Password</label>
                <input type="password" name="password" class="w-full border p-2 rounded focus:outline-none focus:border-blue-500" placeholder="Your Password" required>
            </div>
            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded">Register</button>
        </form>
        <p class="mt-4 text-center text-gray-600">
    Already have account?
    <a href="{{ url_for('auth.login') }}" class="text-blue-500 hover:underline">Sign In</a>
</p>
    </div>
</div>
