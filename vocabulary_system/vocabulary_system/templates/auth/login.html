


<script src="https://cdn.tailwindcss.com"></script>
<div class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
        <p class="text-gray-600 text-center mb-6">Sign in to access your account</p>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="p-3 mb-4 text-center text-white bg-red-500 rounded">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-4">
            <div>
                <label for="email" class="block text-gray-700 mb-2">Email</label>
                <input 
                    type="email" 
                    name="email" 
                    id="email"
                    class="w-full border p-2 rounded focus:outline-none focus:border-blue-500"
                    placeholder="Enter your email" 
                    required
                >
            </div>
            <div>
                <label for="password" class="block text-gray-700 mb-2">Password</label>
                <input 
                    type="password" 
                    name="password" 
                    id="password"
                    class="w-full border p-2 rounded focus:outline-none focus:border-blue-500"
                    placeholder="Enter your password" 
                    required
                >
            </div>
            <button 
                type="submit" 
                class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded"
            >
                Login
            </button>
        </form>

        <p class="mt-4 text-center text-gray-600">
            Don't have an account? 
            <a href="{{ url_for('auth.register') }}" class="text-blue-500 hover:underline">Register</a>
        </p>
    </div>
</div>
